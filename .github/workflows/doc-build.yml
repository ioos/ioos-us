name: doc-build

#on:
#  release:
#    types:
#      - published
        
on:
  pull_request:
  push:
    branches: [master]

jobs:
  packages:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Get tags
      run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      shell: bash

    - name: docker pull
      run: docker pull node:13.7.0-alpine
      shell: bash

    - name: docker build
      run: docker build -t gha-test:test01 . --no-cache
      shell: bash

    - name: docker run
      run: docker run -d -p 3000:3000 gha-test:test01

    - name: docker push
      run: |
        if [[ ! -n "$DOCKER_PASSWORD" || ! -n "$DOCKER_USERNAME" ]]; then
          echo "DOCKER_USERNAME and DOCKER_PASSWORD must be set as environment variables!" >&2
          exit 1
        else
          docker login -u "$DOCKER_USERNAME" --password-stdin <<< "$DOCKER_PASSWORD"
